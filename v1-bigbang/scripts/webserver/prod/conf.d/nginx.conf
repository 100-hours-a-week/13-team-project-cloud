# =============================================================================
# /etc/nginx/conf.d/nginx.conf - Prod 서버 블록
# SEC-20260204-001: L7 DoS/Slowloris 방어 설정 적용
# =============================================================================

server {
    listen 80;
    server_name localhost;

    location /stub_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
}

server {
    listen 80;
    server_name moyeobab.com;
    return 301 https://moyeobab.com$request_uri;
}

server {
    listen 80;
    server_name api.moyeobab.com;
    return 301 https://api.moyeobab.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name moyeobab.com;

    ssl_certificate     /etc/letsencrypt/live/moyeobab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moyeobab.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html;
    index index.html;

    # ------------------------------------------------------------
    # Security hardening: 스캐너/피싱에 자주 쓰이는 경로는 SPA로 넘기지 않음
    # (존재하지 않는 경로가 index.html(200)로 응답되면 Search Console에서 오탐/탐지될 수 있음)
    # ------------------------------------------------------------
    location ^~ /wp-admin/       { return 404; }
    location = /wp-login.php     { return 404; }
    location ^~ /wordpress/      { return 404; }
    location = /xmlrpc.php       { return 404; }

    # 로그에 찍힌 업로더/패널 계열(필요 최소)
    location = /unzip.php        { return 404; }
    location = /unzipper.php     { return 404; }
    location = /up.php           { return 404; }
    location = /upload.php       { return 404; }
    location = /uploader.php     { return 404; }
    location ^~ /panel/          { return 404; }

    # SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl http2;
    server_name api.moyeobab.com;

    ssl_certificate     /etc/letsencrypt/live/moyeobab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/moyeobab.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    server_tokens off;

    location @blocked {
        default_type application/json;
        return 404 '{"status":404,"error":"Not Found"}';
    }

    location = /v3/api-docs            { return 404 ""; }
    location ^~ /v3/api-docs/          { return 404 ""; }
    location = /v3/api-docs.yaml       { return 404 ""; }
    location = /v2/api-docs            { return 404 ""; }

    location = /swagger-ui             { return 404 ""; }
    location = /swagger-ui.html        { return 404 ""; }
    location ^~ /swagger-ui/           { return 404 ""; }
    location = /swagger                { return 404 ""; }
    location = /swagger.json           { return 404 ""; }
    location = /swagger.yaml           { return 404 ""; }
    location ^~ /swagger-resources/    { return 404 ""; }
    location ^~ /webjars/              { return 404 ""; }
    location = /configuration/ui       { return 404 ""; }
    location = /configuration/security { return 404 ""; }

    location = /actuator { return 404; }
    location ^~ /actuator/ { return 404; }

    location / {
        limit_req zone=global_write_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
