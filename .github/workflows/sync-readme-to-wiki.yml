name: Sync README to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/cloud/**'
  workflow_dispatch:

jobs:
  sync-to-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout Wiki repo
        uses: actions/checkout@v4
        with:
          repository: 100-hours-a-week/13-team-project-wiki.wiki
          token: ${{ secrets.PROJECT_PAT }}
          path: wiki

      - name: Sync README to Wiki
        run: |
          # README.md를 복사하면서 상대 경로를 Wiki repo URL로 변환
          WIKI_REPO_URL="https://github.com/100-hours-a-week/13-team-project-wiki/wiki"
          WIKI_RAW_URL="https://raw.githubusercontent.com/wiki/100-hours-a-week/13-team-project-wiki"

          # 이미지 경로 변환: ./.github/cloud/images/... → wiki raw URL
          # md 파일 경로 변환: ./.github/cloud/docs/step1/xxx.md → /wiki/xxx (파일명만 추출)
          sed -E \
            -e "s|\(\./\.github/cloud/images/([^)]+)\)|($WIKI_RAW_URL/.github/cloud/images/\1)|g" \
            -e "s|\(\./\.github/cloud/docs/[^/]+/([^/)]+)\.md\)|($WIKI_REPO_URL/\1)|g" \
            README.md > wiki/Cloud-Wiki.md

          # .github/cloud 폴더 동기화 (삭제도 반영)
          mkdir -p wiki/.github/cloud
          rsync -av --delete .github/cloud/ wiki/.github/cloud/

          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync from cloud repo"
            git push
          fi
