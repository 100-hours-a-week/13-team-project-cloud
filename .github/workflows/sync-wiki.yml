name: Sync README from Wiki

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC)
  workflow_dispatch:

jobs:
  sync-wiki-to-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: 100-hours-a-week/13-team-project-wiki.wiki
          path: wiki

      - name: Sync Cloud-Wiki to README
        run: |
          if [ -f wiki/Cloud-Wiki.md ]; then
            cp wiki/Cloud-Wiki.md README.md
            echo "README.md updated from Cloud-Wiki"
          else
            echo "Cloud-Wiki.md not found"
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync README from Wiki"
            git push
          fi
