name: Question
description: 질문/논의
title: "[Question] "
labels: ["질문"]
body:
  - type: markdown
    attributes:
      value: |
        ## 질문/논의
        궁금한 점이나 논의하고 싶은 내용을 작성해주세요.

  - type: textarea
    id: question
    attributes:
      label: 질문 내용
      description: 질문이나 논의 주제
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 배경/맥락
      description: 질문의 배경이나 관련 상황
    validations:
      required: false

  - type: textarea
    id: tried
    attributes:
      label: 시도해본 것
      description: 이미 찾아보거나 시도한 내용
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: 참고 자료
      description: 관련 링크나 문서
    validations:
      required: false
