name: Feature Request
description: 기능 요청/개선 제안
title: "[Cloud] "
labels: ["기능요청"]
body:
  - type: markdown
    attributes:
      value: |
        ## 기능 요청
        새로운 기능이나 개선 사항을 제안해주세요.

  - type: textarea
    id: problem
    attributes:
      label: 문제 상황
      description: 어떤 문제를 해결하고 싶은지
      placeholder: "현재 ~할 때 ~한 문제가 있습니다"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 기능/개선이 필요한지
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 방법이 있다면
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      options:
        - High
        - Medium
        - Low
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 관련 자료나 참고사항
    validations:
      required: false
